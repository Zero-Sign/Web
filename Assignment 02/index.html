<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Assignment 2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h2 id="header-time" style="color: black;">Header Time</h2>

  </header>

  <h1>Bulb Control</h1>
  <img id="bulb" class="bulb-img" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="Bulb"/>

  <div>
    <input type="radio" name="bulb" onclick="turnBulbOn()"> ON
    <input type="radio" name="bulb" onclick="turnBulbOff()"> OFF
  </div>
  <div>
    <button onclick="turnBulbOn()">Turn ON</button>
    <button onclick="turnBulbOff()">Turn OFF</button>
  </div>
  <div>
    <label style="color: white;"><input type="checkbox" id="bulbCheckbox" onchange="toggleCheckboxBulb()"> Toggle with Checkbox</label>

  </div>
  <div>
    <button onclick="toggleBulb()">Toggle Bulb (Unified)</button>
  </div>
  <div>
    <button onclick="countAndToggle()">Click Counter</button>
    <p style="color: white;">Click Count: <span id="clickCount">0</span></p>

  </div>

  <hr>

  <h2>Enter Name and ID:</h2>
  <input type="text" id="idInput" placeholder="Enter ID" /><br><br>
  <input type="text" id="nameInput" placeholder="Enter Name" /><br><br>
  <button onclick="saveUser()">Save</button>
  <button onclick="clearAllUsers()">Clear All</button>

  <h3>Saved Users:</h3>
  <div id="userDisplayArea"></div>

  <footer>
    <h3 id="footer-time">Footer Time</h3>
  </footer>

  <script src="script.js"></script>
</body>
</html>
